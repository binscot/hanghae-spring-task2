<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>로그인 페이지</title>
    <style>
        .wrap{
            width: 300px;
            margin: auto;
        }
        .input-id{
            margin-top: 200px;
        }
        .input-password{
            margin-top: 30px;
        }
        .btn{
            margin-top: 30px;
        }
        .a{
            float: left;
            width: 120px;
            margin-top: 30px;
        }
        .b{
            float: right;
        }
        .signup-btn{
            margin-top: 30px;
            width: 300px;
        }
        .home{
            float: right;
            margin-right: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert {
            width: 300px;
            margin-top: 22px;
            padding: 1.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
<section class="hero">
    <div class="hero-body">
        <p class="title">
            The bulletin board.
        </p>
        <a sec:authorize="!isAuthenticated()" class="home" href="/">
            홈 구경가기
        </a>
        <p class="subtitle">
            It's just a bulletin board.
        </p>
    </div>
</section>
<div id="login-form" class="wrap">
    <div id="login-title"></div>
    <form action="/user/login" method="post">
        <input class="input input-id" type="text" name="username" placeholder="아이디">
        <input class="input input-password" type="password" name="password" placeholder="비밀번호">
        <button id="login-id-submit" class="button is-primary a">로그인</button>
    </form>
    <div class="btn">

        <button id="login-kakao-btn" class="button is-warning b" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=43268aa6f88af6282a341e3b61b9a761&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'">카카오로 로그인하기</button>
    </div>
    <button id="login-id-btn" onclick="location.href='/user/signup'" class="button signup-btn">회원 가입하기</button>
    <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">아이디 또는 패스워드를 확인해주세요</div>
</div>
</body>
<script>
    const href = location.href;
    const queryString = href.substring(href.indexOf("?")+1)
    if (queryString === 'error') {
        const errorDiv = document.getElementById('login-failed');
        errorDiv.style.display = 'block';
    }
</script>
</html>
